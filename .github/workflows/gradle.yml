name: Gradle Publish

on:
  push:
    branches: ["main", "dev/gh-packages"] # TESTING

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    - name: JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Publish
      uses: gradle/gradle-build-action@v2
      with:
        arguments: publish
      env:
        REPO_USERNAME: ${{ secrets.REPO_USERNAME }}
        REPO_SECRET: ${{ secrets.REPO_SECRET }}
